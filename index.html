<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgb(0,0,0);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input:invalid,
    textarea:invalid {
      border-color: red;
    }

    .error-message {
      color: red;
      font-size: 0.9em;
    }

    .submit-btn {
      margin-top: 20px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .task-header {
      background-color: #2d5317;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      width: fit-content;
      margin-bottom: 20px;
      border-radius: 0 25px 0 0;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.85em;
      color: #888;
    }
  </style>
</head>
<body>

 

  <div class="container">
    <h2>Registration Form</h2>
    <form onsubmit="return validateForm()" novalidate>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">
      <div class="error-message" id="name-error"></div>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
      <div class="error-message" id="email-error"></div>

      <label for="website">Website:</label>
      <input type="url" id="website" name="website" required placeholder="Enter your website URL">
      <div class="error-message" id="website-error"></div>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required placeholder="Your message..."></textarea>
      <div class="error-message" id="message-error"></div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <div class="footer">Â© 2025 Registration Form Template</div>

  <script>
    function validateForm() {
      let isValid = true;

      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const website = document.getElementById('website');
      const message = document.getElementById('message');

      document.getElementById('name-error').textContent = name.value ? '' : 'This field is required';
      document.getElementById('email-error').textContent = email.validity.valid ? '' : 'A valid email address is required';
      document.getElementById('website-error').textContent = website.validity.valid ? '' : 'A valid URL is required';
      document.getElementById('message-error').textContent = message.value ? '' : 'This field is required';

      if (!name.value || !email.validity.valid || !website.validity.valid || !message.value) {
        isValid = false;
      }

      return isValid;
    }
  </script>
</body>
</html>
